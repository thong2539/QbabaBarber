<ion-header>
  <ion-navbar>
    <ion-title>รายละเอียด</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
      {{barbershop.OwnerName}}
      </ion-card-header>
      <ion-card-content>
        <p>ชื่อร้าน : {{barbershop.BarberName}}</p>
       <p>ชื่อเจ้าของร้าน : {{barbershop.OwnerName}}</p>
       <p>เบอร์โทรศัพท์ : {{barbershop.TelBarber}}</p> 
       <p>ที่อยู่ร้าน : {{barbershop.Address}}</p> 
      </ion-card-content>
      <button ion-button clear item-end (click)="queue()">จองคิว</button>
  </ion-card>
</ion-content>
